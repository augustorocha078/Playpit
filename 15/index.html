	a{
		text-decoration: none;

	/* Pure CSS GUI by Nicolas Gallagher http://nicolasgallagher.com/pure-css-gui-icons/demo/#non */

	ul {
	    padding:0;
	    margin:0;
		font: 12px/12px "MisoRegular", Verdana, sans-serif;
		font-style: normal;
		text-transform: uppercase;
	}

	li {
	    position:relative;
	    z-index:1;
	    overflow:hidden;
	    list-style:none;
	    padding:0;
	    margin:0 0 0.25em;
	}

	li a:link,
	li a:visited {
	    display:block;
	    border:0;
	    padding-left:28px;
	    color:#ffffff;
	}

	li a:hover,
	li a:focus,
	li a:active {
	    color:#ffffff;
	    background:transparent;
	}

	li:before,
	li:after,
	li a:before,
	li a:after {
	    content:"";
	    position:absolute;
	    top:50%;
	    left:0;
	}

	li a:before,
	li a:after {
	    margin:-8px 0 0;
	    background:#ffffff;
	}

	li a:hover:before,
	li a:focus:before,
	li a:active:before {
	    background:#ffffff;
	}

		/* INFO
	------------------------------------------------------------------------------------------------------------------------------- */

	.info {
	    color:#2385BA;
	}

	.info:before {
	    content:"i";
	    left:3px;
	    width:16px;
	    height:16px;
	    margin-top:-8px;
	    font-size:14px;
	    font-weight:bold;
	    font-style:italic;
	    line-height:15px;
	    text-align:center;
	    color:#333333;
	    background:#ffffff;
	    /* css3 */
	    -webkit-border-radius:16px;
	    -moz-border-radius:16px;
	    border-radius:16px;
	}
	/* VOLUME
	------------------------------------------------------------------------------------------------------------------------------- */

	.volume a:before {
	    left:-2px;
	    border:7px solid transparent;
	    border-right-color:#ffffff;
	    margin-top:-7px;
	    background:transparent;
	}

	.volume a:after {
	    left:4px;
	    width:4px;
	    height:6px;
	    margin-top:-3px;
	}

	.volume a:hover:before,
	.volume a:focus:before,
	.volume a:active:before {
	    border-right-color:#ffffff;
	    background:transparent;
	}

	.volume a:hover:after,
	.volume a:focus:after,
	.volume a:active:after {
	    background:#ffffff;
	}

	/* Volume on */

	.volume-on:before {
	    left:12px;
	    width:6px;
	    height:6px;
	    margin-top:-5px;
	    border:4px double #ffffff;
	    border-width:4px 4px 0 0;
	    /* css3 */
	    -webkit-border-radius:0 15px 0 0;
	    -moz-border-radius:0 15px 0 0;
	    border-radius:0 15px 0 0;
	    -webkit-transform:rotate(45deg);
	    -moz-transform:rotate(45deg);
	    -ms-transform:rotate(45deg);
	    -o-transform:rotate(45deg);
	    transform:rotate(45deg);
	}

	.volume-on:hover:before {
	    border-color:#ffffff;
	}

	/* Mute */

	.mute:before {
	    width:16px;
	    height:16px;
	    border:1px solid #ffffff;
	    margin-top:-9px;
	    /* css3 */
	    -webkit-border-radius:16px;
	    -moz-border-radius:16px;
	    border-radius:16px;
	}

	.mute:after {
	    width:18px;
	    border-top:1px solid #ffffff;
	    /* css3 */
	    -webkit-transform:rotate(-45deg);
	    -moz-transform:rotate(-45deg);
	    -ms-transform:rotate(-45deg);
	    -o-transform:rotate(-45deg);
	    transform:rotate(-45deg);
	}

	.mute:hover:before,
	.mute:hover:after {
	    border-color:#ffffff;
	}


	</style>
